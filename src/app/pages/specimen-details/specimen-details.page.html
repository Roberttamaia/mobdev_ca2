
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(species:species)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ species?.name }}</ion-name>
    <ion-buttons slot="end">
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding="">
 
  <ion-card *ngIf="species" class="movie-card">
    <ion-card-header>Residents {{ species.residents }}: {{ species.name }}</ion-card-header>
    <ion-card-content>
      {{ species.residents }}
    </ion-card-content>
 
    <ion-item class="movie-info" lines="none">
      <ion-icon name="film" slot="start"></ion-icon>
      Director: {{ film.director }}
    </ion-item>
 
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ film.release_date | date }}
    </ion-item>
  </ion-card>
 
</ion-content>
